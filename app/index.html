<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imDB</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Internet Movie DataBase</h1>
      <hr />
      <div id="list" class="mt-sm">
        <div class="item" id="1234567890">
          <img
            width="100"
            height="100"
            src="/images/hurlocker.jpg"
            alt="Hurlocker DVD cover"
          />
          <h2>The Hurtlocker</h2>
          <h3>1998</h3>
          <p>War, Drama</p>
        </div>

        <div class="item" id="1234567891">
          <img
            width="100"
            height="100"
            src="/images/dark_knight.jpg"
            alt="Dark knight DVD cover"
          />
          <h2>The Dark Knight</h2>
          <h3>2008</h3>
          <p>Fantasy, Dark, Drama</p>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
