<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imDB</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Internet Movie DataBase</h1>
      <hr />
      <div id="movie-list" class="list mt-sm"></div>

      <hr />
      <h2>Add a movie</h2>
      <form id="add-movie-form" class="mt-sm">
        <div>
          <label for="movie-name">Name</label>
          <input type="text" id="movie-name" name="movie-name" />
        </div>

        <div>
          <label for="movie-year">Year of release</label>
          <input type="number" id="movie-year" name="movie-year" />
        </div>

        <div>
          <label for="movie-genre">Genre</label>
          <input type="text" id="movie-genre" name="movie-genre" />
        </div>

        <div class="mt-sm">
          <h3>DVD cover image</h3>
          <label for="movie-image-url">Image url</label>
          <input type="text" id="movie-image-url" name="movie-image-url" />

          <label for="movie-image-alt">Image alt</label>
          <input type="text" id="movie-image-alt" name="movie-image-alt" />
        </div>

        <div class="mt-sm">
          <input type="submit" value="Add new movie to list" />
        </div>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
